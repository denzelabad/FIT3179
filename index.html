<!DOCTYPE html>
<html>
<head>
  <title>Multiple Visualisations | An Example</title>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <!-- Import pure.css -->
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Aldrich' rel='stylesheet'>
  
  <style>
    *{
      font-family: 'Aldrich';
    }
    
    h1{
      font-weight: 900;
    }
    
    body{
       background-color: black;
     }
    
     .page{
       width: 900px;    
       background-color: white;   
       margin: auto;
       padding: 50px;
       padding-top: 35px;
    }
    
    .pure-u-1-1{
      margin:auto;
    }

  </style>
  
</head>
<body>

 <div class="page">
   
   <div class="pure-g">
      <div class="pure-u-1-1">
        <h1>UFO Encounters in the USA</h1>
        <p>Encounters of the liens in the US example. Blah we are gonna do this and that because lorem ipsum</p>
      </div>
    </div>

    <!-- pure grid group -->
    <div class="pure-g">
        <div class="pure-u-1-1">
          <div id="US_Map" class="vis-container"></div>
        </div>
    </div>
    <!-- end pure grid group -->


  </div> <!-- end page -->
          
  <script type="text/javascript">
  var spec = "https://raw.githubusercontent.com/denzelabad/FIT3179/main/USA_UFO_Sightings_Map.vl.json";
  vegaEmbed('#US_Map', spec).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>
